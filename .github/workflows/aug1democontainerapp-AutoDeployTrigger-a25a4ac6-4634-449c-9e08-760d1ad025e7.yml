name: Trigger auto deployment for aug1democontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aug1democontainerapp-AutoDeployTrigger-a25a4ac6-4634-449c-9e08-760d1ad025e7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AUG1DEMOCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AUG1DEMOCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AUG1DEMOCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.AUG1DEMOCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AUG1DEMOCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: aug1democontainerapp
          resourceGroup: rg-eshoponweb-menaka
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


